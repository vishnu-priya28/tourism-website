    <section id="contact" class="container3">
        <h2>Contact Us</h2>
        <form action="">
            <div class="clearfix">
            <input id="fname" class="col2 first" type="text" placeholder="FirstName">
            <input id="lname" class="col2 last" type="text" placeholder="LastName">
            </div>
            <div class="clearfix">
            <input id="email"  class="col2 first" type="email" placeholder="Email">
            <input id="mobile" class="col2 last" type="text" placeholder="Contact Number">
            </div>
            <div class="clearfix">
            <textarea name="textarea" id="message" cols="30" rows="7" placeholder="Your message here..."></textarea>
            </div>
            <div><input onclick="whatsapp()" type="submit" value="Send"></div>
        </form>

        <script>
            function whatsapp(){
                var fn = document.getElementById("fname").value;
                var ln = document.getElementById("lname").value;
                var email = document.getElementById("email").value;
                var mobile = document.getElementById("mobile").value;
                var message = document.getElementById("message").value;

                var whatsappweb = "https://wa.me/949339397?text="
                + "Name : " + fn + " " +ln + "%0a"
                + "Email ID : " + email + "%0a"
                + "Mobile : " + mobile + "%0a"
                + "Message From User : " + message;

                window.open(whatsappweb, "_blank");
            }
        </script>
